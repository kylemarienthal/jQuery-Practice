<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Disappearing Ninjas</title>
    <link rel="stylesheet" href="disappearing_ninjas.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      var HTMLstring = '';
      for(var i = 0; i < 8; i++){
        HTMLstring += '<img src="one_ninja.png" alt="wheredygo">'
      }
      HTMLstring += '<button>Restore</button>'
      $(document).ready(function(){
        $('.container').append(HTMLstring)

        $('img').click(function(){
          $(this).hide('slow');
        });
        $('button').click(function(){
          $('img').show();
        });
      });
    </script>
  </head>
  <body>
    <div class='container'>


    </div>
  </body>
</html>
