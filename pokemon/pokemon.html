<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokemon</title>
  <link rel="stylesheet" href="pokemon.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(() => {
      $('button').click(() => {
        $('.pokemon').html(`<img id='char'  src='http://pokeapi.co/media/img/${1}.png'>`)
        for (var i = 2; i <= 151; i++) {
          $('.pokemon').append(`<img id='char'  src='http://pokeapi.co/media/img/${i}.png'>`);
        };
        $('.pokemon').css('background-color', 'blue')
        $('.info').css('background-color', 'red')
      });

    });
    // $(document).on('click','#char', ()=>{
    //   $.ajax({
    //     url:
    //   })
    // })
  </script>
</head>

<body>
  <div class="pokemon">
    <button type="button" name="button">CLICK HERE!</button>

  </div>
  <div class="info">
    &nbsp;
  </div>
</body>

</html>
